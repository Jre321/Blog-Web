{% extends 'base_template.html' %}
{% block title %}{{ post.title }} - Flask Blog{% endblock %}
{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    {% if post.category %}<p><em>{{ post.category }}</em></p>{% endif %}
    <div>
      {{ post.content|e|replace('\n', '<br>')|safe }}
    </div>
  </article>
{% endblock %}
