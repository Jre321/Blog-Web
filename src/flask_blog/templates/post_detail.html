{% extends 'base_template.html' %}
{% block title %}{{ post.title }} - Flask Blog{% endblock %}
{% block content %}
  <article class="card">
    <h1>{{ post.title }}</h1>
    {% if post.category %}<p class="muted">{{ post.category }}</p>{% endif %}
    <div>
      {{ post.content|e|replace('\n', '<br>')|safe }}
    </div>
  </article>
{% endblock %}
