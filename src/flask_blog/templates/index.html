{% extends 'base_template.html' %}
{% block title %}Home - Flask Blog{% endblock %}
{% block content %}
  <section class="card">
    <h1>Posts</h1>
    <ul class="list">
      {% for post in posts %}
        <li>
          <a href="{{ url_for('post_detail', slug=post.slug) }}">{{ post.title }}</a>
          {% if post.category %}
            <span class="muted"> Â· {{ post.category }}</span>
          {% endif %}
        </li>
      {% else %}
        <li class="muted">No posts yet.</li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
